<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="wrapper">
      <h1>weather App</h1>
      <div class="tab-container">
        <p class="tab" data-usrWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant-location -->
        <div class="sub-container grantloction-container">
          <img
            src="./assets/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

     

        <!-- search-form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city" data-searchInput />
          <button class="btn">
            <img src="./assets/search.png" width="10" height="10" />
          </button>
        </form>
        <div class="error-container sub-container">
          <img src="./assets/not-found.png" alt="">
          <p> <span>Oops !</span>, something went wrong</p>
        </div>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show-weather-info -->
        <div class=" sub-container usr-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather desc -->

          <p data-weatgerDesc></p>
          <!-- weather Icon -->

          <img data-weatgerIcon />
          <!-- weather-temp -->
          <p data-temp></p>

          <!-- 3 cards parameter -->

          <div class="paramater-container">
            <div class="paramater">
              <img src="./assets/wind.png" />
              <p>windspeed</p>
              <p data-windSpeed></p>
            </div>
            <div class="paramater">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="paramater">
              <img src="./assets/cloud.png " />
              <p>clouds</p>
              <p data-clouds></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
